<div class="ajg ajg-profile" ng-controller="ProfileController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">All Users</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid" ng-controller="UserListController">

        <ul class="list-group">

            <div ng-repeat="user in model.users">
                <li class="list-group-item">
                    <a href="#!/{{model.loggedInId}}/user/{{user._id}}">{{user.username}}</a>
                </li>
            </div>

        </ul>

    </div>
    <footer>
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#!/{{model.loggedInId}}/user/{{model.loggedInId}}"><span
                            class="glyphicon glyphicon-user"/></a>
                </div>

            </div>
        </div>
    </footer>


</div>
