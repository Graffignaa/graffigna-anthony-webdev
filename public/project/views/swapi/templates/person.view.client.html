<div class="ajg ajg-profile" ng-controller="PersonController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">{{model.person.name}}</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#!/{{model.loggedInId}}/search"><span class="glyphicon glyphicon-search"></span>
                            Back To Search
                        </a>
                    </li>

                </ul>

            </div>

        </div>
    </nav>


    <div class="container-fluid">

        <div ng-hide="model.favorited">
            <a class="btn btn-default btn-info" ng-click="model.favorite()">Favorite</a>
        </div>

        <div ng-show="model.favorited">
            <a class="btn btn-default btn-danger" ng-click="model.unfavorite()">Unfavorite</a>
        </div>

        <label for="name">Name</label>
        <input name="name"
               ng-model="model.person.name"
               readonly
               type="text"
               class="form-control"
               id="name">

        <label for="birth_year">Year of Birth</label>
        <input name="birth_year"
               ng-model="model.person.birth_year"
               readonly
               type="text"
               class="form-control"
               id="birth_year">

        <label for="eye_color">Eye Color</label>
        <input name="eye_color"
               ng-model="model.person.eye_color"
               readonly
               type="text"
               class="form-control"
               id="eye_color">

        <label for="hair_color">Hair Color</label>
        <input name="hair_color"
               ng-model="model.person.hair_color"
               readonly
               type="text"
               class="form-control"
               id="hair_color">

        <label for="species">Species</label>
        <input name="species"
               ng-model="model.species.name"
               readonly
               type="text"
               class="form-control"
               id="species">

        <label for="planet">Home Planet</label>
        <a href="#!/{{model.loggedInId}}/planet/{{model.planetId}}">
            <input name="planet"
                   ng-model="model.planet.name"
                   readonly
                   type="text"
                   class="form-control"
                   id="planet">
        </a>

        <div ng-show="model.films.length > 0">
            <label for="films">Appeared In</label>
            <div id="films" ng-repeat="film in model.films">
                <input name="film"
                       value="{{film.title}}"
                       readonly
                       type="text"
                       class="form-control">
            </div>
        </div>


    </div>


    <!-- Footer To Profile -->
    <footer>
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#!/{{model.loggedInId}}/user/{{model.loggedInId}}"><span
                            class="glyphicon glyphicon-user"/></a>
                </div>

            </div>
        </div>
    </footer>

</div>
