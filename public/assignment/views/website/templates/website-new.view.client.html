<div class="ajg ajg-profile">
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-click="model.goToSelf()">New Website</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click="model.createWebsite(website)"><span class="glyphicon glyphicon-ok"></span> Finish
                        Website</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-3 visible-lg ajg-split-view-left">

                <ul class="list-group">
                    <li class="list-group-item active">
                        <div class="row">
                            <div class="col-xs-10">Websites</div>
                            <div class="col-xs-2">
                                <a href="#!/user/:uid/website/new" style="color:white">
                                    <span class="pull-right glyphicon glyphicon-plus"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="#!/user/:uid/website/:wid/page">Music App</a>
                            </div>
                            <div class="col-xs-2">
                                <a href="#!/user/:uid/website/:wid"><span
                                        class="glyphicon glyphicon-cog pull-right"></span></a>
                            </div>
                        </div>

                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="#!/user/:uid/website/:wid/page">Movie App</a>
                            </div>
                            <div class="col-xs-2">
                                <a href="#!/user/:uid/website/:wid"><span
                                        class="glyphicon glyphicon-cog pull-right"></span></a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="#!/user/:uid/website/:wid/page">Art App</a>
                            </div>
                            <div class="col-xs-2">
                                <a href="#!/user/:uid/website/:wid"><span
                                        class="glyphicon glyphicon-cog pull-right"></span></a>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="col-xs-12 col-lg-9 ajg-split-view-right">

                <label for="name">Name</label>
                <input name="name"
                       ng-model="model.website.name"
                       placeholder="Music App"
                       class="form-control"
                       id="name"/>

                <label for="description">Description</label>
                <textarea name="description"
                          ng-model="model.website.description"
                          rows="5"
                          placeholder="A cool app for sharing music with your friends!"
                          class="form-control"
                          id="description"></textarea>
            </div>
        </div>

    </div>
    <!-- Footer To Profile -->
    <footer>
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" ng-click="model.goToProfile()"><span
                            class="glyphicon glyphicon-user"/></a>
                </div>

            </div>
        </div>
    </footer>
</div>
