<div class="ajg ajg-profile">
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Edit Website</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click="model.updateWebsite(model.website)"><span class="glyphicon glyphicon-ok"></span> Finish
                        Website</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-3 visible-lg ajg-split-view-left">

                <ul class="list-group">

                    <li class="list-group-item active">
                        <div class="row">
                            <div class="col-xs-10">Websites</div>
                            <div class="col-xs-2">
                                <a href="#!/user/{{model.uid}}/website/new" style="color:white">
                                    <span class="pull-right glyphicon glyphicon-plus"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li ng-repeat="website in model.websites" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="#!/user/{{model.uid}}/website/{{website._id}}/page">{{website.name}}</a>
                            </div>
                            <div class="col-xs-2">
                                <a href="#!/user/{{model.uid}}/website/{{website._id}}"><span
                                        class="glyphicon glyphicon-cog pull-right"></span></a>
                            </div>
                        </div>

                    </li>

                </ul>

            </div>
            <div class="col-xs-12 col-lg-9 ajg-split-view-right">

                <label for="name">Name</label>
                <input name="name"
                       ng-model="model.website.name"
                       value="Facebook"
                       class="form-control"
                       id="name"/>

                <label for="description">Description</label>
                <textarea name="description"
                          ng-model="model.website.description"
                          rows="5"
                          class="form-control"
                          id="description">A cool app for sharing music with your friends!</textarea>

                <a class="btn btn-default btn-danger btn-block"
                   ng-click="model.deleteWebsite()"
                   role="button">Delete</a>
                <a class="btn btn-default btn-info btn-block"
                   href="#!/user/{{model.uid}}/website"
                   role="button">Cancel</a>
            </div>
        </div>

    </div>
    <!-- Footer To Profile -->
    <footer>
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#!/user/{{model.uid}}"><span
                            class="glyphicon glyphicon-user"/></a>
                </div>

            </div>
        </div>
    </footer>
</div>
