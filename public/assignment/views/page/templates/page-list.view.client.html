<div class="ajg ajg-profile">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Pages</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#!/user/{{model.uid}}/website"><span
                            class="glyphicon glyphicon-chevron-left"></span> Back to
                        Websites</a></li>
                    <li><a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/new"><span
                            class="glyphicon glyphicon-plus"></span> Add
                        Page</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">

        <ul class="list-group">
            <div ng-repeat="page in model.pages">
                <li class="list-group-item">
                    <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}/widget">{{page.name}}</a> <a
                        href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}"><span
                        class="glyphicon glyphicon-cog pull-right"/></a>
                </li>
            </div>

        </ul>


    </div>
    <footer>
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#!/user/{{model.uid}}"><span
                            class="glyphicon glyphicon-user"/></a>
                </div>

            </div>
        </div>
    </footer>
</div>
