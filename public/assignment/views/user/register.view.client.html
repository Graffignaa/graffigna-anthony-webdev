
<div class="container-fluid">
<h1>Register</h1>
<form method="post"
      action="path/to/form/service">
    <input name="username"
           id="username"
           type="text"
           placeholder="Username"
           class="form-control"/>
    <input name="password"
           id="password"
           type="password"
           placeholder="Password"
           class="form-control"/>
    <input name="verifypassword"
           id="verifypassword"
           type="password"
           placeholder="Verify Password"
           class="form-control"/>

    <a class="btn btn-default btn-block btn-primary"
       href="profile.view.client.html"
       role="button">Register</a>

    <a class="btn btn-default btn-block btn-danger"
       href="login.view.client.html"
       role="button">Cancel</a>


</form>
</div>
