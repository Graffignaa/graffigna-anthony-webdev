<div class="container-fluid">

    <div ng-controller="loginController">
        <h1>Login</h1>

        <div ng-show="welcomeUser" class="alert alert-info">
            Welcome Back {{welcomeUser.username}}
        </div>

        <div ng-show="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>

        <form method="post"
              action="path/to/form/service">
            <input name="username"
                   ng-model="user.username"
                   id="username"
                   type="text"
                   placeholder="Username"
                   class="form-control"/>
            <input name="password"
                   ng-model="user.password"
                   id="password"
                   type="password"
                   placeholder="Password"
                   class="form-control"/>
            <a class="btn btn-default btn-block btn-primary"
               ng-click="login(user)"
               role="button"
               id="loginBtn">Login</a>
            <a class="btn btn-default btn-block btn-success"
               href="register.view.client.html"
               role="button"
               id="registerBtn">Register</a>

        </form>
    </div>
</div>
