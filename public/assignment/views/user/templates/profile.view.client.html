<div class="ajg ajg-profile" ng-controller="profileController   ">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!/user/:uid">Profile</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#!/user/:uid"><span class="glyphicon glyphicon-ok"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <label for="username">Username</label>
        <input name="username"
               ng-model="user.username"
               readonly
               type="text"
               class="form-control"
               id="username">

        <label for="email">Email</label>
        <input name="email"
               ng-model="user.email"
               type="email"
               class="form-control"
               id="email">

        <label for="firstName">First Name</label>
        <input name="firstName"
               ng-model="user.firstName"
               type="text"
               class="form-control"
               id="firstName">

        <label for="lastName">Last Name</label>
        <input name="lastName"
               ng-model="user.lastName"
               type="text"
               class="form-control"
               id="lastName">

        <a class="btn btn-default btn-block btn-primary"
           href="#!/user/:uid/website"
           role="button">Websites</a>

        <a class="btn btn-default btn-block btn-danger"
           href="#!/login"
           role="button">Logout</a>


    </div>
    <!-- Footer To Profile -->
    <footer>
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#!/user/:uid"><span
                            class="glyphicon glyphicon-user"/></a>
                </div>

            </div>
        </div>
    </footer>

</div>
