<div class="ajg ajg-profile">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Widgets</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new"><span
                            class="glyphicon glyphicon-chevron-left"></span> Back to
                        Pages</a></li>
                    <li><a ng-click="model.goToNew()"><span
                            class="glyphicon glyphicon-plus"></span> Add
                        Widget</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <h2>Widget List</h2>

        <div ng-repeat="widget in model.widgets">
            <a ng-click="model.goToWidgetEdit(widget._id)">

                <span class="glyphicon glyphicon-cog pull-right"/>

            </a>
            <div ng-include="model.getWidgetIncludeUrl(widget.widgetType)"></div>

        </div>


    </div>

    <!-- Footer To Profile -->
    <footer>
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#!/user/:uid"><span
                            class="glyphicon glyphicon-user"/></a>
                </div>

            </div>
        </div>
    </footer>
</div>
