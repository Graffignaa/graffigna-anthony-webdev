<div class="ajg ajg-profile">
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Widget Edit</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget"><span
                            class="glyphicon glyphicon-chevron-left"></span>
                        Back to Widget
                        List</a></li>
                    <li><a ng-click="model.updateWidget(model.widget)"><span
                            class="glyphicon glyphicon-ok"></span> Finish
                        Widget  </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-switch="model.widget.widgetType">
        <div ng-switch-when="HEADING">
            <div ng-include src="'views/widget/templates/edit-heading.view.client.html'"></div>
        </div>
        <div ng-switch-when="IMAGE">
            <ng-include src="'views/widget/templates/edit-image.view.client.html'">
        </div>
        <div ng-switch-when="YOUTUBE">
            <ng-include src="'views/widget/templates/edit-youtube.view.client.html'">
        </div>
        <div ng-switch-when="HTML">
            <ng-include src="'views/widget/templates/edit-html.view.client.html'">
        </div>
        <div ng-switch-when="TEXT">
            <ng-include src="'views/widget/templates/edit-text.view.client.html'">
        </div>
    </div>


    <footer>
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#!/user/{{model.uid}}"><span
                            class="glyphicon glyphicon-user"/></a>
                </div>

            </div>
        </div>
    </footer>
</div>
