<div class="container-fluid">

    <h1>Edit Image</h1>

    <label for="name">Name</label>
    <input name="name"
           ng-model="model.widget.name"
           placeholder="Name"
           type="text"
           class="form-control"
           id="name"/>

    <label for="text">Text</label>
    <input name="text"
           ng-model="model.widget.text"
           placeholder="Text"
           type="text"
           class="form-control"
           id="text"/>

    <label for="url">URL</label>
    <input name="url"
           ng-model="model.widget.url"
           placeholder="URL"
           type="url"
           class="form-control"
           id="url"/>

    <label for="width">Width</label>
    <input name="width"
           ng-model="model.widget.width"
           placeholder="Width"
           type="text"
           class="form-control"
           id="width"/>

    <label>Upload</label>
    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <input name="myFile" type="file" class="form-control"/>
        <input name="width" value="{{model.widget.width}}" style="display: none"/>
        <input name="userId" value="{{model.uid}}" style="display: none"/>
        <input name="websiteId" value="{{model.wid}}" style="display: none"/>
        <input name="pageId" value="{{model.pid}}" style="display: none"/>
        <input name="widgetId" value="{{model.wgid}}" style="display: none"/>

        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    </form>


    <a class="btn btn-default btn-danger btn-block"
       ng-click="model.deleteWidget(model.wgid)"
       role="button">Delete</a>
</div>
