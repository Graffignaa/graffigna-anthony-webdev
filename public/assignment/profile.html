<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Website IDE</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="ajg ajg-profile">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="profile.html">Profile</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="profile.html"><span class="glyphicon glyphicon-ok"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>




<div class="container-fluid">
    <label for="username">Username</label>
    <input name="username"
           readonly
           value="LPage123"
           type="text"
           class="form-control"
           id="username">

    <label for="email">Email</label>
    <input name="email"
           placeholder="larry@google.com"
           type="email"
           class="form-control"
           id="email">

    <label for="firstName">First Name</label>
    <input name="firstName"
           placeholder="Larry"
           type="text"
           class="form-control"
           id="firstName">

    <label for="lastName">Last Name</label>
    <input name="lastName"
           placeholder="Page"
           type="text"
           class="form-control"
           id="lastName">

    <a class="btn btn-default btn-block btn-primary"
       href="website-list.html"
       role="button">Websites</a>

    <a class="btn btn-default btn-block btn-danger"
       href="login.html"
       role="button">Logout</a>




</div>



</div>
<!-- Footer To Profile -->
<footer>
    <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="profile.html"><span class="glyphicon glyphicon-user"/></a>
            </div>

        </div>
    </div>
</footer>
</body>








</html>
