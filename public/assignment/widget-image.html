<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Website IDE</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="ajg ajg-profile">
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="widget-image.html">Widget Edit</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="widget-list.html"><span class="glyphicon glyphicon-chevron-left"></span> Back to Widget
                        List</a></li>
                    <li><a href="widget-list.html"><span class="glyphicon glyphicon-ok"></span> Finish Widget</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <label for="name">Name</label>
        <input name="firstName"
               class="form-control"
               id="name"/>

        <label for="text">Text</label>
        <input name="text"
               value="Music is fun"
               class="form-control"
               id="text"/>

        <label for="url">URL</label>
        <input name="url"
               value="https://s-media-cache-ak0.pinimg.com/236x/59/00/09/590009c4721ec01f24f43025a764a553--beatles-funny-the-beatles.jpg"
               class="form-control"
               id="url"/>

        <label for="width">Width</label>
        <input name="width"
               value="100%"
               class="form-control"
               id="width"/>

        <div class="input-group">
            <label class="input-group-btn">
                    <span class="btn btn-primary">
                        Browse&hellip; <input type="file" style="display: none;" multiple>
                    </span>
            </label>
            <input type="text" class="form-control">
        </div>
        <a class="btn btn-default btn-primary btn-block"
           href="widget-list.html"
           role="button">Upload Image</a>
        <a class="btn btn-default btn-danger btn-block"
           href="widget-list.html"
           role="button">Delete</a>

    </div>
</div>


</body>
<!-- Footer To Profile -->
<footer>
    <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="Profile.html"><span class="glyphicon glyphicon-user"/></a>
            </div>

        </div>
    </div>
</footer>
</html>
