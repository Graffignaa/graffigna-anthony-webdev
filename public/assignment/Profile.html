<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Website IDE</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header navbar-left">
            <a class="navbar-brand" href="Profile.html">Profile</a>
        </div>

        <div class="navbar-header navbar-right">
            <a class="navbar-brand" href="Profile.html"><span class="glyphicon glyphicon-ok" ></span></a>
        </div>

    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
    <label for="username">Username</label>
    <input name="username"
           readonly
           value="LPage123"
           type="text"
           class="form-control"
           id="username">

    <label for="email">Email</label>
    <input name="email"
           placeholder="larry@google.com"
           type="email"
           class="form-control"
           id="email">

    <label for="firstName">First Name</label>
    <input name="firstName"
           placeholder="Larry"
           type="text"
           class="form-control"
           id="firstName">

    <label for="lastName">Last Name</label>
    <input name="lastName"
           placeholder="Page"
           type="text"
           class="form-control"
           id="lastName">

    <a class="btn btn-default btn-block"
       href="website-list.html"
       role="button">Websites</a>

    <a class="btn btn-default btn-block"
       href="login.html"
       role="button">Logout</a>




</div>





</body>








</html>
