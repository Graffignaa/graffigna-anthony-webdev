<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Website IDE</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>


<h1>Register</h1>
<form method="post"
      action="path/to/form/service">
    <input name="username"
           id="username"
           type="text"
           placeholder="Username"
           class="form-control"/>
    <input name="password"
           id="password"
           type="password"
           placeholder="Password"
           class="form-control"/>
    <input name="verifypassword"
           id="verifypassword"
           type="password"
           placeholder="Verify Password"
           class="form-control"/>

    <a class="btn btn-default btn-block"
       href="profile.html"
       role="button">Register</a>

    <a class="btn btn-default btn-block"
       href="login.html"
       role="button">Cancel</a>


</form>



</html>
