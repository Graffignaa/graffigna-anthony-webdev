<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Website IDE</title>
</head>


<h1>Register</h1>
<form method="post"
      action="path/to/form/service">
    <input name="username"
           id="username"
           type="text"
           placeholder="Username"
           class="form-control"/>
    <input name="password"
           id="password"
           type="password"
           placeholder="Password"
           class="form-control"/>
    <input name="verifypassword"
           id="verifypassword"
           type="password"
           placeholder="Verify Password"
           class="form-control"/>

    <button type="submit" id="register" value="profile.html">Register</button>
    <button type="submit" id="cancel" value="login.html">Cancel</button>
</form>



</html>
