<!Doctype html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Mobile Website IDE</title>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>

<div class="container-fluid">

    <div ng-controller="loginController">
        <h1>Login</h1>

        <div ng-show="welcomeUser" class="alert alert-info">
            Welcome Back {{welcomeUser.username}}
        </div>

        <form method="post"
              action="path/to/form/service">
            <input name="username"
                   ng-model="user.username"
                   id="username"
                   type="text"
                   placeholder="Username"
                   class="form-control"/>
            <input name="password"
                   ng-model="user.password"
                   id="password"
                   type="password"
                   placeholder="Password"
                   class="form-control"/>
            <a class="btn btn-default btn-block btn-primary"
               ng-click="login(user)"
               role="button"
               id="loginBtn">Login</a>
            <a class="btn btn-default btn-block btn-success"
               href="register.html"
               role="button"
               id="registerBtn">Register</a>

        </form>
    </div>
</div>


</html>
