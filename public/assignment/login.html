<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Website IDE</title>
</head>


<h1>Login</h1>
<form method="post"
      action="path/to/form/service">
    <input name="username"
           id="username"
           type="text"
           placeholder="Username"
           class="form-control"/>
    <input name="password"
           id="password"
           type="password"
           placeholder="Password"
           class="form-control"/>

    <button type="submit" id="login" href="profile.html">Login</button>
    <button type="submit" id="register" href="register.html">Register</button>
</form>



</html>
